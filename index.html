      <h3>You hate writing long java codes? This is the right place, SimpleJay simplifies Java to a new level!</h3>
      <h3>SimpleJay Code:</h3>
      <h3 >Java Output:</h3>
      <!-- quirky, flawed, huge success? -->
      <noscript>&lt;b style="color:red"&gt;You need to turn on Javascript&lt;/b&gt;</noscript>
      <textarea id="to" class="w40 right" readonly></textarea>
      <textarea id="from" class="w40 left">
(a > 2) if:
    if:
        // CODE
    end
  or:
      if:
          // CODE
      end
      a or:
          // CODE
      end
      // CODE
  end
end
</textarea>
      <div class="btn-cont w10 center">
        <button class="w100" onclick="var xhr = new XMLHttpRequest(); 
        xhr.onreadystatechange = function() {
          if(xhr.readyState == 4) document.getElementById('to').value = xhr.responseText
          }; 
          xhr.open('POST', '/process/', true); 
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); 
          xhr.send('css='+escape(document.getElementById('from').value))">process &gt;&gt;</button>
      </div>
